<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="mb-4">Lista de Tarefas</h1>
          <form id="form">
            <div class="input-group mb-3">
              <input type="text" id="task" class="form-control" placeholder="Add a task" aria-label="Add a task" aria-describedby="button-addon2">
              <button class="btn btn-primary" type="submit">Adicionar Tarefa</button>
            </div>
          </form>
          
        </div>
      </div>
      <ul id="tasks" class="list-group "></ul>
    </div>
    
  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="index.js"></script>
  </body>
  </html>
</html>
