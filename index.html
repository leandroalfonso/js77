<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    #task {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      font-size: 18px;
    }

    #tasks {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
    }

    .task-item:last-child {
      border-bottom: none;
    }
    button{
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        width: 120px;
        cursor: pointer;
        height: 40px;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
    <div class="container">
      <h1>Todo List</h1>
      <form id="form" class="row mb-3">
        <div class="col-9">
          <input id="task" type="text" placeholder="Enter a task" required>
        </div>
        <div class="col-3">
          <button type="submit">Add Task</button>
        </div>
      </form>
      <ul id="tasks"></ul>
    </div>
  
    <script>
      const form = document.querySelector('#form');
      const input = document.querySelector('#task');
      const tasks = document.querySelector('#tasks');
      let tarefas = [];
  
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const task = input.value;
        const startTime = new Date().toLocaleTimeString();
        const li = document.createElement('li');
        li.classList.add('task-item');
        li.innerHTML = `
          <span>${task}</span>
          <span class="start-time">Started at ${startTime}</span>
          <button class="delete-btn">Delete</button>
        `;
        tasks.appendChild(li);
        input.value = '';
  
        tarefas.push({ task, startTime });
        localStorage.setItem('tasks', JSON.stringify(tarefas));
      });
  
      tasks.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-btn')) {
          const li = e.target.closest('li');
          const task = li.querySelector('span').textContent;
          const index = tarefas.findIndex((item) => item.task === task);
          if (index > -1) {
            tarefas.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tarefas));
          }
          li.remove();
        }
      });
  
      // Carregar tarefas salvas do localStorage ao carregar a pÃ¡gina
      document.addEventListener('DOMContentLoaded', () => {
        const savedTasks = localStorage.getItem('tasks');
        if (savedTasks) {
          tarefas = JSON.parse(savedTasks);
          tarefas.forEach((item) => {
            const { task, startTime } = item;
            const li = document.createElement('li');
            li.classList.add('task-item');
            li.innerHTML = `
              <span>${task}</span>
              <span class="start-time">Started at ${startTime}</span>
              <button class="delete-btn">Delete</button>
            `;
            tasks.appendChild(li);
          });
        }
      });
    </script>
  </body>
</html>
